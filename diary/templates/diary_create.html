{% extends 'base.html' %}

{% load static %}

{% block title %}日記作成 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
  <div class="container">
    <div class="row">
      <div class="my-div-style w-100">
        <form action="" enctype="multipart/form-data" method="post">
          {% csrf_token %}
          <table class="table">
            {{ form.as_table }}
          </table>
          <button type="submit" class="btn btn-primary">
            作成
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
